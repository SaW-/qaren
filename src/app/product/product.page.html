<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
          <ion-back-button></ion-back-button>
        </ion-buttons>
      <ion-title text-center>حدد الفئه</ion-title>
      </ion-toolbar>
</ion-header>


<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col>
            <img *ngIf="isUber" (click)="isUber = !isUber" style="width: 100%" src="../assets/imgs/uber.png"/>
            <ion-select *ngIf="isUber"  (ionChange)="onSelectChangeUber($event)" class="dropdown" style="width: 100%;color:white;background-color: gray; text-align: center;" placeholder="الفئه">
                <ion-select-option *ngFor="let uberProduct of uberProducts" [value]="uberProduct.product_id">
                    {{uberProduct.display_name}}
                  </ion-select-option>
              </ion-select>
              <ion-item color="dark" text-center style="padding-top:2%;" *ngIf="uberPrice" >
                  <ion-label>{{uberPrice}}</ion-label>
                </ion-item>
                
        </ion-col>
        <ion-col>

        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>

<ion-footer align="center" no-border>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col no-padding>
                    <ion-button *ngIf="isUber" style="height: 100%;" expand="full" color="dark" padding full text-center size="large" ion-button (click)="openUber()">UBER اطلب</ion-button>
                  </ion-col>
              <ion-col no-padding>
              </ion-col>
            </ion-row>
            <ion-row>
                <ion-button expand="full" style="width: 100%;height: 100%;" color="success" padding full text-center size="large" ion-button (click)="openBest()">روح للأوفر</ion-button>
              </ion-row>
          </ion-grid>
    </ion-toolbar>
  </ion-footer>
