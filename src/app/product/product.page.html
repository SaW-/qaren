<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
          <ion-back-button></ion-back-button>
        </ion-buttons>
      <ion-title text-center>حدد الفئه</ion-title>
      </ion-toolbar>
</ion-header>


<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col>
            <img *ngIf="isUber" (click)="isUber = !isUber" style="width: 100%" src="../assets/imgs/uber.png"/>
        </ion-col>
        <ion-col>

        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>

<ion-footer align="center" no-border>
    <ion-toolbar>
        <ion-button expand="full" color="success" padding full text-center size="large" ion-button (click)="next()">روح للأوفر</ion-button>
    </ion-toolbar>
  </ion-footer>
